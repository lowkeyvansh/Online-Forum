<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Online Forum</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/add_post">New Post</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <section id="posts">
            <h2>Forum Posts</h2>
            <div class="post-list">
                {% for post in posts %}
                <div class="post">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content }}</p>
                    <a href="{{ url_for('view_post', post_id=post.id) }}">View Comments</a>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Online Forum</p>
    </footer>
</body>
</html>
